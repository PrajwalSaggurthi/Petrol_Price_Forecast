<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Petrol Fore cast</title>
</head>
<body>
<div class="box-form">
    <div class="left">
        <div class="overlay">
            <h1>Petrol Price Forecast</h1>
		<p>Here you can predict the petrol price by just by simply giving the date. 
            Simple, easy and quick</p>
        </div>
    </div>
    <div class="right">
        <h1>Prediction:</h1>
        <form action="/">
        <table>
            <tr>
                <td>Random Forest</td>
                <td>{{rfc}}</td>
            </tr>
            <tr>
                <td>Logistic Regression</td>
                <td>{{log}}</td>
            </tr>
            <tr>
                <td>Naive Bayes</td>
                <td>{{gnb}}</td>
            </tr>
            <tr>
                <td>Linear Regression</td>
                <td>{{lr}}</td>
            </tr>

        </table>
        <div class="inputs">
        <input type="submit" value="Back">
    </div>
    </form>
    </div>

</div>
</body>
</html>
